<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Palace - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script>
        // Simulated database of registered users
        const registeredUsers = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" },
            { username: "user3", password: "pass3" }
        ];

        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Check if the entered username and password match any registered user
            const user = registeredUsers.find(
                user => user.username === username && user.password === password
            );

            if (user) {
                showNotification("Login successful! Redirecting...");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                showNotification("Invalid username or password. Please try again.");
            }
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";

            setTimeout(() => {
                notification.style.display = "none";
            }, 2000);
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body>
    <div class="login-card">
        <div class="logo-header">
            <h1>Paw Palace</h1>
        </div>

        <h2 class="text-center mb-4">Login</h2>
        <form onsubmit="validateLogin(); return false;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="show-password" onclick="togglePassword()">
                <label class="form-check-label" for="show-password">Show Password</label>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

        <div class="text-center">
            <button class="btn-back-home" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
